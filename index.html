<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator__window">
			<div class="input">
				<p class="calculator__input__window" /></p>
			</div>
			<div class="calculator__buttons">
				<div class="button clear gray">AC</div>
				<div class="button change gray">+/-</div>
				<div class="button percent gray">%</div>
				<div class="button divide orange">/</div>
				<div class="button seven">7</div>
				<div class="button eigth">8</div>
				<div class="button nine">9</div>
				<div class="button multiply orange">*</div>
				<div class="button four">4</div>
				<div class="button five">5</div>
				<div class="button six">6</div>
				<div class="button minus orange">-</div>
				<div class="button one">1</div>
				<div class="button two">2</div>
				<div class="button three">3</div>
				<div class="button plus orange">+</div>
				<div class="button zero big">0</div>
				<div class="button comma">.</div>
				<div class="button equals orange">=</div>
			</div>
		</div>
		<script src="calc.js"></script>
	</body>
</html>
